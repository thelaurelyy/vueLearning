<!doctype html>
<html lang="en">
<head>
    <title>propsData option</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>全局扩展的数据传递</h1>
<hr>
<div id="app">
    <header></header>
</div>
<!--
扩展标签已经做好了，这时我们要在挂载时传递一个数字过去，我们就用到了propsData。
我们用propsData三步解决传值：
    1、在全局扩展里加入propsData进行接收。propsData:{a:1}
    2、传递时用props进行传递。props:[‘a’]
    3、用插值的形式写入模板。{{ a }}
-->
<!--
    总结：propsData在实际开发中我们使用的并不多，我们在后边会学到Vuex的应用，他的作用就是在单页应用中保持状态和数据的。
-->
<script type="text/javascript">
    var header_a = Vue.extend({
        template:`<p>{{message}}--{{a}}</p>`,
        data: function(){
            return {
                message: "Hello, I'm a header!",
            };
        },
        props: ['a'],
    });

    new header_a({
        propsData: {a: 'propsData',}
    }).$mount('header');
</script>
</body>
</html>
