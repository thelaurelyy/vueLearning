<!doctype html>
<html lang="en">
<head>
    <title>内置组件-slot讲解</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>内置组件 slot讲解</h1>
<hr>

    <div id="app">
        <violet>
            <span slot="gitUrl">{{yyData.gitUrl}}</span>
            <span slot="netName">{{yyData.netName}}</span>
            <span slot="skills">{{yyData.skills}}</span>
        </violet>
    </div>

    <template id="yuanyue">
        <div>
            <p>git地址：<slot name="gitUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术栈：<slot name="skills"></slot></p>
        </div>
    </template>

    <!--技术点：
         （1）template 标签 及 组件对象；   ——  注意：在template标签中，需要用div将所有的模板元素包裹起来
         （2）vue 的components 选项；
         （3）用slot为组件传值需要两步：
            a. 在组件中用  span标签的  slot属性  定义参数名称，span标签的text传值；
            b. 在模板中用  slot标签的  name属性  取值；
    -->

    <script type="application/javascript">
        var yuanyue = {
            template: `#yuanyue`
        }

        var app = new Vue({
            el: '#app',
            data: {
                yyData: {
                    gitUrl: 'https://github.com/thelaurelyy',
                    netName: '天狗',
                    skills: 'web前端开发'
                }
            },
            components: {
                "violet": yuanyue
            }
        });
    </script>
</body>
</html>
