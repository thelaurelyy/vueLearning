<!doctype html>
<html lang="en">
<head>
    <title>v-for实例</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-for实例</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,aaa) in sortStudents">
            {{aaa+1}}、{{student.name}}-{{student.age}}
        </li>
    </ul>
</div>


<!--注意：v-for写在需要循环的标签上-->
<!--
    v-for:循环渲染一组数据。
          指令需要以 item in items 形式的特殊语法，items 是源数据数组，item是数组元素迭代的别名。
-->


<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            items: [12,23,34,45,56,6,78,89],
            students: [
                { name:'yy',age:33},
                { name:'panda',age:28},
                { name:'pang',age:23},
                { name:'laurel',age:18},
            ],
        },
        computed:{ //在输出data之前做处理
            sortItems: function(){
                return this.items.sort(sortNum);/*[1,2,3,4,5,6,7,8,9]*/
            },
            sortStudents: function(){
                return sortByKey(this.students, 'age');
            },
        },
    });
    function sortNum(a, b){
        return a-b;
    }
    //数组对象方法排序
    function sortByKey(array, key){
        return array.sort(function(a,b){
            var x = a[key];
            var y = b[key];
            return ((x<y)?-1:((x>y)?1:0));  //-1、0、1
        });
    }
</script>
</body>
</html>
